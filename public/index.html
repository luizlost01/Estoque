<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Estoque</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>üì¶ Sistema de Estoque</h1>
            <p class="subtitle">Gerenciador de Produtos</p>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Formul√°rio de Adicionar Produto -->
            <section class="form-section">
                <h2>Adicionar Novo Produto</h2>
                <form class="product-form" id="formProduto">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="nome">Nome do Produto</label>
                            <input type="text" id="nome" name="nome" placeholder="Ex: Notebook" required>
                        </div>
                        <div class="form-group">
                            <label for="categoria">Categoria</label>
                            <input type="text" id="categoria" name="categoria" placeholder="Ex: Eletr√¥nicos" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="preco">Pre√ßo (R$)</label>
                            <input type="number" id="preco" name="preco" placeholder="0.00" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="quantidade">Quantidade</label>
                            <input type="number" id="quantidade" name="quantidade" placeholder="0" required>
                        </div>
                    </div>

                    <div class="form-group full-width">
                        <label for="descricao">Descri√ß√£o</label>
                        <textarea id="descricao" name="descricao" placeholder="Descreva o produto..." rows="3"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Adicionar Produto</button>
                </form>
            </section>

            <!-- Filtros -->
            <section class="filters-section">
                <h2>Filtros</h2>
                <div class="filters">
                    <input type="text" id="buscar" placeholder="üîç Buscar por nome..." class="filter-input">
                    <select id="filtroCategoria" class="filter-input">
                        <option value="">Todas as categorias</option>
                    </select>
                    <button class="btn btn-secondary" id="btnLimparFiltros">Limpar Filtros</button>
                </div>
            </section>

            <!-- Tabela de Produtos -->
            <section class="table-section">
                <h2>Estoque de Produtos</h2>
                <div class="table-responsive">
                    <table class="products-table">
                        <thead>
                            <tr>
                                <th id="th_name">Nome</th>
                                <th id="th_category">Categoria</th>
                                <th id="th_price">Pre√ßo (R$)</th>
                                <th id="th_quantity">Quantidade</th>
                                <th>Status</th>
                                <th>A√ß√µes</th>
                            </tr>
                        </thead>
                        <tbody id="tabelaProdutos">
                            <tr></tr>
                        </tbody>
                    </table>
                </div>
            </section>

            <!-- Resumo de Estoque -->
            <section class="summary-section">
                <div class="summary-card">
                    <h3>Total de Produtos</h3>
                    <p class="summary-value" id="totalProdutos">0</p>
                </div>
                <div class="summary-card">
                    <h3>Produtos em Falta</h3>
                    <p class="summary-value warning" id="produtosEmFalta">0</p>
                </div>
                <div class="summary-card">
                    <h3>Valor Total (R$)</h3>
                    <p class="summary-value" id="valorTotal">0,00</p>
                </div>
                <div class="summary-card">
                    <h3>Itens em Estoque</h3>
                    <p class="summary-value" id="totalItens">0</p>
                </div>
            </section>
        </main>

        <!-- Modal para Editar Produto -->
        <div id="modalEditar" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Editar Produto</h2>
                <form id="formEditar" class="product-form">
                    <input type="hidden" id="editarId">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="editarNome">Nome</label>
                            <input type="text" id="editarNome" required>
                        </div>
                        <div class="form-group">
                            <label for="editarCategoria">Categoria</label>
                            <input type="text" id="editarCategoria" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="editarPreco">Pre√ßo (R$)</label>
                            <input type="number" id="editarPreco" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="editarQuantidade">Quantidade</label>
                            <input type="number" id="editarQuantidade" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Salvar Altera√ß√µes</button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
